name: Test Practical Examples

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop 

defaults:
  run:
    working-directory: Examples/Practical

jobs:
  test:
    name: "Test BoardApplication"
    runs-on: macos-11
    defaults:
      run:
        working-directory: BoardApplication
    steps:
      - uses: actions/checkout@v2
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable  
      - name: Cache SwiftPM
        uses: actions/cache@v2
        with:
            path: SourcePackages
            key: ${{ runner.os }}-spm-${{ hashFiles('*.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved') }}
            restore-keys: ${{ runner.os }}-spm- 
      - name: Install xcpretty
        run: gem install xcpretty
      - name: Build
        run: |
          set -o pipefail && \
          xcodebuild -scheme FirestoreExample \
          build -destination "name=iPhone 12" \
          -clonedSourcePackagesDirPath SourcePackages \
          | xcpretty
